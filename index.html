<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href="css/main.css">
  <script type= 'text/javascript' src="js/jquery-3.2.1.min.js"</script>

    <script>function googleLoaded() {

    }</script>
  </head>
  <body>


<nav class="navbar navbar-default nav-bar col-sm-3 col-md-3">
  <div class="container-fluid" id="nav">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Locations" aria-expanded="false">
        <span> Open/Close </span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <h2 class="title">Town Of Jean Lafitte</h2>
  </div>

  <div class="collapse navbar-collapse col-sm-3 col-md-3 sidebar" id="Locations">

      <select class = "form-control" id="filter" data-bind="options: uniqueCategories,
        optionsCaption: 'Filter',
        value: selectedCategory,
        event: { change: selectionChanged }">
        <span class="caret"></span>
      </select>

                    <ul data-bind= "foreach:filteredLocations" class="list-group  locationlist">
                      <li data-bind= "text:name, click:$parent.setLocation" class="location well well-lg"></li>
                    </ul>

  </div>
</div>
</nav>

<div class="alert alert-warning" data-bind="visible: showGoogleAlert">
  <span data-bind="text: alertText"></span>
</div>

    <div id="map">
    </div>





  <div id="info-window" data-bind="with: currentLocation" style="display: none;">
  <div id="contentholder">
    <div id="picture">
      <img data-bind="attr:{src:bestPhotoLink}"/>
      <h3 data-bind="text: rating"</h3>
    </div>
    <div id="info">
      <div id="venue">
        <div id="name">
          <h3 data-bind = "text:name"></h3>
          <p data-bind="text:category"></p>
          <p data-bind="text:address"></p>
        </div>
      </div>
    </div>
  </div>
</div>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtGdgazRgqVrJfM61ozqT-FqT_rsqFWQU&v=3&callback=googleLoaded" onerror="mapsError()">
    </script>


  </body>
  </html>
